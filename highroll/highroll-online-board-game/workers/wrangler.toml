name = "highroll-api-dev"
main = "src/worker.ts"
compatibility_date = "2026-02-03"
workers_dev = true

[[durable_objects.bindings]]
name = "ROOMS"
class_name = "RoomDO"

[[kv_namespaces]]
binding = "KV_CARDS"
# 初回はダミーでOK。`wrangler kv:namespace create KV_CARDS` の出力IDに差し替える。
id = "00000000000000000000000000000000"

[[migrations]]
tag = "v1"
new_classes = ["RoomDO"]

[env.production]
name = "highroll-api"

[[env.production.kv_namespaces]]
binding = "KV_CARDS"
id = "00000000000000000000000000000000"

